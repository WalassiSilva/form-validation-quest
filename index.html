<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Um desafio para checar os estados dos campos de um formulário e devolver um retorno visual para cada um deles">
    <title>Validação de Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
    <main>
        <section class="container">
            <div class="suport">
                <h1 class="title">
                    FICOU COM DÚVIDA?
                    <br>
                    NOS MANDE UMA MENSAGEM!
                </h1>
                <p class="text">
                    caso tenha ficado com qualquer dúvida
                    basta nos mandar uma mensagem e
                    entraremos em contato em menos de 24h.
                </p>
            </div>

            <div class="infos">
                <form id="form">
                    <div class="input-box">
                        <input class="input-check" type="text" name="name" id="name" placeholder="Nome completo *">
                        <label class="warning" for="name">Campo Obrigatorio</label>
                    </div>

                    <div class="input-box">
                        <input class="input-check" type="email" name="email" id="email" placeholder="Email *">
                        <label class="warning" for="email">Campo Obrigatorio</label>
                    </div>

                    <div class="input-box">
                        <input class="input-check " type="text" name="phone" id="phone" placeholder="Telefone *">
                        <span id="phonespan"></span>
                        <label class="warning" for="phone">Campo Obrigatorio</label>
                    </div>

                    <div class="input-box">
                        <textarea name="message" id="message" cols="30" rows="8" placeholder="Mensagem *"
                            class="message input-check"></textarea>
                        <label class="warning" for="message">Campo Obrigatorio</label>
                    </div>

                    <label class="field-description">*campos obrigatórios</label>
                    <button id="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
